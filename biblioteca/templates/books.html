<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <a href="{{ url_for('add_book') }}">Adicionar Novo Livro</a>
    <ul>
        {% for book in books %}
            <li>
                <p><strong>Título:</strong> {{ book.title }}</p>
                <p><strong>Autor:</strong> {{ book.author }}</p>
                <a href="{{ url_for('delete_book', book_id=book.id) }}" onclick="return confirm('Você tem certeza que deseja excluir este livro?')">Excluir</a>
            </li>
            
        {% endfor %}
        
    </ul>
</body>
</html>
