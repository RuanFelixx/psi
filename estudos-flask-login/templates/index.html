<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Verifica se o usuário está logado -->
    {% if current_user.is_authenticated %}
    <p>Bem-vindo, {{ current_user.matricula }}!</p>
    <a href="{{ url_for('add_exercicio') }}">Cadastrar exercício</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <p>Você não está logado. <a href="{{ url_for('login') }}">Faça login</a> ou <a href="{{ url_for('register') }}">cadastre-se</a>.</p>
    {% endif %}

</body>
</html>
